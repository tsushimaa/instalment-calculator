<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор рассрочки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Рассчитайте свой кредит</h1>
        <form id="loanForm">
            <div class="input-group">
                <label for="loanAmount">Сумма кредита:</label>
                <input type="range" id="loanAmount" min="100000" max="5000000" step="10000" value="1000000" oninput="updateAmountValue(this.value)">
                <span id="loanAmountValue">1 000 000 ₽</span>
            </div>
            <div class="input-group">
                <label for="loanTerm">Срок кредита:</label>
                <input type="range" id="loanTerm" min="12" max="360" step="12" value="60" oninput="updateTermValue(this.value)">
                <span id="loanTermValue">5 лет</span>
            </div>
            <div class="input-group">
                <label for="interestRate">Годовая ставка:</label>
                <input type="range" id="interestRate" min="3" max="20" step="0.1" value="5" oninput="updateRateValue(this.value)">
                <span id="interestRateValue">5%</span>
            </div>
        </form>
        <div id="result">
            <p>Ежемесячный платеж: <span id="monthlyPayment">0</span> ₽</p>
            <p>Переплата по кредиту: <span id="totalOverpayment">0</span> ₽</p>
            <p>Эффективная процентная ставка: <span id="effectiveRate">0</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
